machine:
  python:
    version: 2.7.8
  services:
    - docker
dependencies:
  post:
    - npm install -g jshint csslint durable-json-lint-cli coffeelint
    - go get github.com/golang/lint/golint
    - gem install rubocop -v0.26.1
    - gem install scss-lint -v0.28.0
    - sudo apt-get install cppcheck
    - pip install -U pylint
